<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/NewsLetterSignUpForm/newsletter-sign-up-with-success-message-main/assets/images/favicon-32x32.png">
    <title>NewsLetter</title>
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
    <section class="container">
        <article class="app-container">
            <article class="row">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <article class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><p> Product discovery and building what matters</p>
                </article>
                <article class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><p>Measuring to ensure updates are a success </p>
                </article>
                <article class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg><p>And much more!</p>
                </article>
                <form action="#" id="form" class="input-control">
                <div class="flex flex2">
                    <label for="email" class="email-label">Email Address</label>
                    <span id="email-error"></span>
                </div>
                    <input type="email" name="Email" id="email" spellcheck="false" placeholder="email@company.com">
                    <button id="btn" type="submit">Subscribe to monthly newsletter</button>
                </form>
            </article>
            <article class="img-div">
                <img src="/NewsLetterSignUpForm/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="">
            </article>
        </article>
    </section>
    <!-- javaScript -->
    <script src="./signUp.js"></script>
</body>
</html>
